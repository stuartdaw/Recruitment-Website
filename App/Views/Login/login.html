{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block footer %}

<script src="js/hideShowPassword.min.js"></script>
<script src="js/app.js"></script>

<script>


    $(document).ready(function() {
        $('#formPassword').validate({
            rules: {
                password: {
                    required: true,
                    minLength: 8,
                    validPassword: true
                }
            }
        });

        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus',
        });
    });
</script>

{% endblock %}

{% block body %}

<h1> Login </h1>

<p>Please enter your information</p>

<form method="post" action="/fyp/public/?admin/login/create">
    <div>
        <label for="inputEmail">Enter E-mail</label>
        <input type="email" id="inputEmail" name="email" placeholder="email address" value="{{ email }}" required/>
    </div><br/>
    <div>
        <label for="inputPassword">Enter Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" required value="Test1234!!"/>
    </div><br/>
    <div>
        <label>
            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/> Remember me
        </label>
    </div><br/>
    <button type="submit">Login</button>
    <a href="/fyp/public/?admin/Password/resetForm">Forgot password</a>
</form>

{% endblock %}
