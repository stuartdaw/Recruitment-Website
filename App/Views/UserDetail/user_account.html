{% extends "base.html" %}

{% block title %}User Account{% endblock %}

{% block body %}

<h1> Welcome to your User Account </h1>

<dl>
    <dt>First Name</dt>

    <dt>Last Name</dt>
    <dd>{{ current_user.UA_LAST_NAME }}</dd>
    <dt>email</dt>

</dl>

<a href="?UserAccount/edit">Edit</a>

{% endblock %}
